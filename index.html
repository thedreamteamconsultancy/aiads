<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telugu Commercial Ad Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Application Content -->
    <div id="mainContent">
    <div class="container">
        <header>
            <h1>🎬 Telugu Commercial Ad Generator</h1>
            <p>Create professional Telugu voice-over scripts and scene descriptions</p>
        </header>

        <!-- Section 1: Voice Over Generation -->
        <section class="section voice-over-section">
            <h2>📝 Step 1: Voice Over Creation</h2>
            <div class="form-group">
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" placeholder="Enter company name...">
            </div>
            
            <div class="form-group">
                <label for="businessInfo">Business Information:</label>
                <textarea id="businessInfo" rows="4" placeholder="Describe your business, products/services, unique selling points..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="duration">Ad Duration:</label>
                <select id="duration">
                    <option value="8">8 seconds</option>
                    <option value="16">16 seconds</option>
                    <option value="30" selected>30 seconds</option>
                    <option value="60">1 minute</option>
                    <option value="custom">Custom</option>
                </select>
                <input type="number" id="customDuration" placeholder="Enter seconds" style="display: none;" min="8" step="8">
            </div>

            <div id="visualThemePreview" class="visual-theme-preview" style="display: none;">
                <h4>🎨 Detected Visual Theme</h4>
                <div id="themeDetails"></div>
            </div>
            
            <button id="generateVO" class="btn btn-primary">Generate Voice Overs</button>
            <button id="refreshVO" class="btn btn-secondary" style="display: none;">🔄 Refresh Variations</button>
            
            <div id="voResults" class="results-container" style="display: none;">
                <h3>Select Your Preferred Voice Over:</h3>
                <div id="voVariations"></div>
            </div>
        </section>

        <!-- Section 2: Scene Generation -->
        <section class="section scene-section" style="display: none;">
            <h2>🎥 Step 2: Scene Generation</h2>
            <div class="selected-vo">
                <h3>Selected Voice Over:</h3>
                <div id="selectedVODisplay"></div>
            </div>
            
            <button id="generateScenes" class="btn btn-primary">Generate Detailed Scenes</button>
            
            <div id="sceneResults" class="results-container" style="display: none;">
                <div class="results-header">
                    <h3>Generated Scene Descriptions:</h3>
                    <button id="copyAll" class="btn btn-secondary copy-all-btn">📋 Copy All Segments</button>
                </div>
                <div id="sceneDescriptions"></div>
            </div>
        </section>

        <!-- Loading indicator -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Generating content...</p>
        </div>
        </div>
    </div>
    <!-- End Main Content -->

    <script src="script.js"></script>
</body>
</html>
